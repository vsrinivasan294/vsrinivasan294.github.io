<!DOCTYPE html>
<html>

<head>
    <title></title>
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/main.css"> -->
    <link rel="stylesheet" type="text/css" href="assets/css/whiteboard.css">
</head>

<body>
    <div class="flex-container" id="sketchapp" style=" background-color: #ffffff">
        <header>
            <h1><b>Collaborative Chalkboard</b></h1>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div>
                        <h2>Toolbar</h2>
                        <div style="position:relative;left:3%">Choose Color</div>
                        <div style="cursor:pointer;position:relative;left:25%;width:20px;height:20px;background:#27ae60;" class="color-picker" id="green"></div>
                        <div style="cursor:pointer;position:relative;left:60%;width:20px;height:20px;background:#2980b9;" class="color-picker" id="blue"></div>
                        <div style="cursor:pointer;position:relative;left:25%;width:20px;height:20px;background:#ff0000;" class="color-picker" id="red"></div>
                        <div style="cursor:pointer;position:relative;left:60%;width:20px;height:20px;background:#f1c40f;" class="color-picker" id="yellow"></div>
                        <div style="cursor:pointer;position:relative;left:25%;width:20px;height:20px;background:#d35400;" class="color-picker" id="orange"></div>
                        <div style="cursor:pointer;position:relative;left:60%;width:20px;height:20px;background:#000000;" class="color-picker" id="black"></div>
                        <div style="position:relative;left:3%;">Eraser</div>
                        <div style="cursor:pointer;position:relative;left:45%;width:30px;height:30px;background:white;border:2px solid;" class="eraser" id="white"></div>
                        <br>
                        <input type="button" class="clear" value="clear" id="clr" size="30" style="cursor:pointer;position:relative;left:7%;">
                        <div style="position:relative;top:56%;left:3%;">Change Brush Size</div>
                        <input type="button" class="minus-size" value="-" id="change" style="cursor:pointer;position:relative">
                        <input type="button" class="plus-size" value="+" id="change" style="cursor:pointer;position:relative;left:10%">
                        <input type="button" value="Collaborate" onclick="TogetherJS(this); return false;" style="cursor: pointer; position: relative; left: 5%; margin-top: 10%">
                    </div>
                </div>
                <div class="col-lg-10">
                    <div id="sketchContainer" class="article" style="border: 1px solid rgba(0,0,0,0.2);">
                        <canvas id="sketch" color="#FFFFFF" style="\border:6px solid #ecf0f1;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/togetherjs.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/whiteboard.js"></script>
</body>

</html>
