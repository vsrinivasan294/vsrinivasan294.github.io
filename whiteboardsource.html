<!DOCTYPE html>
<html lang="en">

<head>
    <script>
    var TogetherJSConfig_autoStart = true;
    var TogetherJSConfig_suppressJoinConfirmation = true;
    var TogetherJSConfig_dontShowClicks = ":not(canvas"
    </script>
    <link rel="stylesheet" type="text/css" href="assets/css/whiteboard.css">
</head>

<body>
    <div class="flex-container" id="sketchapp">
        <header>
            <h1><b>Collaborative Chalkboard</b></h1>
        </header>
        <button class="pull-right btn" onclick="TogetherJS(this); return false;">
            Collaborate
        </button>
        <div id="sketchContainer" class="article" style="width: 100%; border: 1px solid rgba(0,0,0,0.2);">
            <center>
                <canvas id="sketch" width="1100%" height="570%" color="#FFFFFF" style="\border:6px solid #ecf0f1;"></canvas>
            </center>
        </div>
        <nav class="nav">
            <div id="toolheader"><b>Toolbar</b></div>
            <div>
                <div style="position:absolute;top:26%;left:3%">Choose Color</div>
                <div style="cursor:pointer;position:absolute;top:31%;left:5%;width:20px;height:20px;background:#27ae60;" class="color-picker" id="green"></div>
                <div style="cursor:pointer;position:absolute;top:31%;left:8%;width:20px;height:20px;background:#2980b9;" class="color-picker" id="blue"></div>
                <div style="cursor:pointer;position:absolute;top:31%;left:11%;width:20px;height:20px;background:#ff0000;" class="color-picker" id="red"></div>
                <div style="cursor:pointer;position:absolute;top:35%;left:5%;width:20px;height:20px;background:#f1c40f;" class="color-picker" id="yellow"></div>
                <div style="cursor:pointer;position:absolute;top:35%;left:8%;width:20px;height:20px;background:#d35400;" class="color-picker" id="orange"></div>
                <div style="cursor:pointer;position:absolute;top:35%;left:11%;width:20px;height:20px;background:#000000;" class="color-picker" id="black"></div>
                <div style="position:absolute;top:42%;left:3%;">Eraser</div>
                <div style="cursor:pointer;position:absolute;top:47%;left:5%;width:30px;height:30px;background:white;border:2px solid;" class="eraser" id="white"></div>
                <input type="button" class="clear" value="clear" id="clr" size="30" style="cursor:pointer;position:absolute;top:47%;left:10%;">
                <div style="position:absolute;top:56%;left:3%;">Change Brush Size</div>
                <input type="button" class="minus-size" value="-" id="change" size="30" style="cursor:pointer;position:absolute;top:60%;left:10%;">
                <input type="button" class="plus-size" value="+" id="change" size="30" style="cursor:pointer;position:absolute;top:60%; left:4%">
            </div>
        </nav>
    </div>
    <footer>
        <p style="margin: auto; text-align: center; font-size: 15px">&copy; Copyright onclass.org</p>
    </footer>
    <script src="assets/js/togetherjs.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/whiteboard.js"></script>
</body>

</html>
